    <div class="container contact-form pt-4">
        <div class="contact-image">
            <img src="https://www.fluentu.com/blog/travel/wp-content/uploads/sites/37/2018/07/travel-around-the-world-cost-e1535307163370.jpg"
                alt="rocket_contact" />
        </div>
        <form class="needs-validation" novalidate>
            <h3>Drop Us a Message</h3>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <input type="text" name="txtName" class="form-control needs-validation"
                            placeholder="Your Name *" value="" required>
                    </div>

                    <div class="form-group">
                        <input type="text" name="txtEmail" class="form-control" placeholder="Your Email *" value=""
                            required>
                    </div>
                    <div class="form-group">
                        <input type="text" name="txtPhone" class="form-control" placeholder="Your Phone Number"
                            value="">
                    </div>
                    <div class="form-group">
                        <input id="send-message-button" type="submit" name="btnSubmit" class="btnContact"
                            value="Send Message">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <textarea name="txtMsg" class="form-control" placeholder="Your Message *"
                            style="width: 100%; height: 150px;" required></textarea>
                    </div>
                </div>
            </div>
        </form>

        <div class="row justify-content-center">
            <div class="col-12 text-center">
                <input id="contact-read-messages-button" type="submit" name="btnSubmit" class="btnContact"
                    value="Admin - View Messages">
            </div>

            <div id="messages-display" class="col-12 mt-3">

            </div>

        </div>
    </div>

    <script>
        // Example starter JavaScript for disabling form submissions if there are invalid fields
        (function () {
            'use strict';
            window.addEventListener('load', function () {
                // Fetch all the forms we want to apply custom Bootstrap validation styles to
                var forms = document.getElementsByClassName('needs-validation');
                // Loop over them and prevent submission
                var validation = Array.prototype.filter.call(forms, function (form) {
                    form.addEventListener('submit', function (event) {
                        if (form.checkValidity() === false) {
                            event.preventDefault();
                            event.stopPropagation();
                        }
                        form.classList.add('was-validated');
                    }, false);
                });
            }, false);
        })();
    </script>
